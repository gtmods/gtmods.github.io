<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gorilla Tag Mods</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      max-width: 500px;
      width: 90%;
    }
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      border-radius: 50%;
      object-fit: cover;
    }
    h1 {
      font-size: 2em;
      margin: 0 0 10px;
    }
    p {
      color: #ccc;
      margin-bottom: 30px;
    }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #00bcd4;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #0097a7;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.8em;
      color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="monkemod.png" alt="Monke Mod Logo" class="logo">
    <h1>Gorilla Tag Mods</h1>
    <p>This is a page for downloading Gorilla Tag Mods!</p>
<a href="https://gtmods.github.io/pages" class="button">Download Mods</a>
    <a href="https://discord.gg/monkemod" class="button" target="_blank">Discord</a>
  </div>
  <div class="footer">made by kinomonke</div>
</body>
</html>
